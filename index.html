<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="center">
  <main>
    <div class="card-container">
      <div class="image-container center">
        <img class="cube-image" src="images/image-equilibrium.jpg" alt="Image of transparent blue cube standing symmetrically on one of it's vertice.">
        <div class="icon-container center">
          <img class="eye-icon" src="images/icon-view.svg" alt="White eye icon with cyan background appearing on mouse hover.">
        </div>
      </div>
      <h1 class="card-title">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-container">
        <div class="center">
          <img src="images/icon-ethereum.svg" alt="Small cyan Ethereum icon.">
          <p class="card-price">0.041 ETH</p>
        </div>

        <div class="center">
          <img src="images/icon-clock.svg" alt="Small simple grey icon clock.">
          <p class="time-remaining-text">3 days left</p>
        </div>
      </div>
      <hr class="hr-line">
      <img class="creator-image" src="images/image-avatar.png" alt="Circular image of young white man with blond curly hair in white sweater in shadow background.">
      <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>

</html>
